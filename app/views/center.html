<div id="center" class="container-fluid">
  <div class="row">
    <div class="col-xs-6 " ng-repeat="p in products">
      <div class="panel panel-default product">
        <div class="product-img">
            <img ng-src="img/{{p.pic}}">
        </div>
        <div class="product-info">
            <p class="link">{{p.label}}</p>
            <p class="price">ï¿¥{{p.price}}/{{p.unit}}</p>
        </div>
        <div class="plus">
            <i class="fa fa-plus"></i>
        </div>
      </div>
    </div>
  </div>
</div>
