<div id="center" class="container-fluid">
  <div class="row">
    <div class="col-xs-6 " ng-repeat="p in products">
      <div class="panel panel-default product">
        <div class="product-img">
            <img ng-src="img/{{p.pic}}">
        </div>
        <div class="product-info">
            <p class="">{{p.name}}</p>
            <p class="price">{{p.price | currency: 'ï¿¥'}}</p>
        </div>
        <div class="plus" ng-click="addToCart(p.id, p.price)">
            <i class="fa fa-plus"></i>
        </div>
      </div>
    </div>
  </div>
</div>
